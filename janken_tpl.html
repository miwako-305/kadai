<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>

  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div>コンピュータの出した手は「<span id="pc_hands">？</span>」</div>
    <div>勝敗は「<span id="judgment">？</span>」</div>
  </main>

  <footer></footer>
  <script>
    //じゃんけん用のSCRIPTを書いてください
    //１）グーを押したケース
    $(`#gu_btn`).on('click', function () {
      //A) 1-3のランダムな整数を作る(PCじゃんけん用)
      let pc_hands = Math.ceil(Math.random() * 3)
      console.log(pc_hands);
      //B) 上述で作成した1-3のランダムな整数にじゃんけんの手を割り振る
      if (pc_hands == 1) { $('#pc_hands').text(`グー`) };
      if (pc_hands == 2) { $('#pc_hands').text(`チョキ`) };
      if (pc_hands == 3) { $('#pc_hands').text(`パー`) };
      //C) 比較して勝敗を出す
      if (pc_hands == 1) {
        $("#judgment").text(`あいこ`)
      } else if (pc_hands == 2) {
        $("#judgment").text(`勝ち`)
      } else if (pc_hands == 3) {
        $("#judgment").text(`負け`)
      }
    });
    //2）チョキを押したケース
    $(`#cho_btn`).on('click', function () {
      //A) 1-3のランダムな整数を作る(PCじゃんけん用)
      let pc_hands = Math.ceil(Math.random() * 3)
      console.log(pc_hands);
      //B) 上述で作成した1-3のランダムな整数にじゃんけんの手を割り振る
      if (pc_hands == 1) { $('#pc_hands').text(`グー`) };
      if (pc_hands == 2) { $('#pc_hands').text(`チョキ`) };
      if (pc_hands == 3) { $('#pc_hands').text(`パー`) };
      //C) 比較して勝敗を出す
      if (pc_hands == 1) {
        $("#judgment").text(`負け`)
      } else if (pc_hands == 2) {
        $("#judgment").text(`あいこ`)
      } else if (pc_hands == 3) {
        $("#judgment").text(`勝ち`)
      }
    });
    //3）パーを押したケース
    $(`#par_btn`).on('click', function () {
      //A) 1-3のランダムな整数を作る(PCじゃんけん用)
      let pc_hands = Math.ceil(Math.random() * 3)
      console.log(pc_hands);
      //B) 上述で作成した1-3のランダムな整数にじゃんけんの手を割り振る
      if (pc_hands == 1) { $('#pc_hands').text(`グー`) };
      if (pc_hands == 2) { $('#pc_hands').text(`チョキ`) };
      if (pc_hands == 3) { $('#pc_hands').text(`パー`) };
      //C) 比較して勝敗を出す
      if (pc_hands == 1) {
        $("#judgment").text(`勝ち`)
      } else if (pc_hands == 2) {
        $("#judgment").text(`負け`)
      } else if (pc_hands == 3) {
        $("#judgment").text(`あいこ`)
      }
    });
  </script>
</body>

</html>
